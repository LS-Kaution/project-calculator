<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR XD</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>

    <div class="buttons">
        <form name="calculator">
            <input type="text" value="" readonly id="result">
            
            <br>
            
            <input type="button" value="7" id="seven">
            <input type="button" value="8" id="eight">
            <input type="button" value="9" id="nine">
            <input type="button" value="/" class="operators" id="division">
            
            <br>

            <input type="button" value="4" id="four">
            <input type="button" value="5" id="five">
            <input type="button" value="6" id="six">
            <input type="button" value="x" class="operators" id="multiplication">
            
            <br>

            <input type="button" value="1" id="one">
            <input type="button" value="2" id="two">
            <input type="button" value="3" id="three">
            <input type="button" value="-" class="operators" id="subtract">
           
            <br>

            <input type="button" value="0" id="zero">
            <input type="button" value="." id="decimal-point">
            <input type="button" value="C" id="reset">
            <input type="button" value="+" class="operators" id="sum">
            
            <br>

            <input type="button" value="=" class="operators" id="equal">
        </form>
    </div>

</body>

</html>
